<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Event Finder</title>
    
</head>
<header></header>
<body onload="onload()">
    
    <label> City: </label>
    <select name="city" id="cityDropDwn"  onchange="onSelectCity()">
        <option value="city">city</option>
    </select>
    
    <label> Zip Code: </label>
    <select name="zip" id="zipDropDwn" onchange="onZipSelected()">
        <option value="zip">zip code</option>
    </select>
    
    <button onclick="onSubmitZip()" disabled="true" id="submitzip"> 
        Search the select Zip Area
    </button>

    <ul id="zipCodeList">

    </ul>

    <script src="assets/script.js"></script>
</body>
</html>
